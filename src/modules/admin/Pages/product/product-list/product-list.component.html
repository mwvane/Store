<div class="produc-list-container">
    <app-section [borderBottom]="true" [tittle]="'product list'"></app-section>
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button
          pRipple
          severity="success"
          label="New"
          icon="pi pi-plus"
          class="mr-2"
          routerLink="/AddProduct"
        />
        <p-button
          pRipple
          severity="danger"
          label="Delete"
          icon="pi pi-trash"
          (click)="confirmDialog()"
          [disabled]="!selectedProducts || !selectedProducts.length"
        />
      </ng-template>
  
      <ng-template pTemplate="right">
        <p-button
          (onClick)="exportData()"
          pRipple
          severity="help"
          label="Export"
          icon="pi pi-upload"
        />
      </ng-template>
    </p-toolbar>
  
    <p-table
      #dt
      [value]="this.productService.productsFromDb"
      [rows]="8"
      [paginator]="true"
      [globalFilterFields]="['name', 'country.name', 'manufacturer.name']"
      [tableStyle]="{ 'min-width': '100%' }"
      [(selection)]="selectedProducts"
      [rowHover]="true"
      dataKey="productId"
      currentPageReportTemplate="{{ this.getReport() }}"
      [showCurrentPageReport]="true"
      [loading]="this.productService.loading"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="id" style="min-width: 7rem">
            id <p-sortIcon field="id" />
          </th>
          <th pSortableColumn="name" style="min-width: 18rem">
            Name <p-sortIcon field="name" />
          </th>
          <th field="productImages" style="min-width: 7rem">Image</th>
          <th pSortableColumn="price" style="min-width: 7rem">
            Price <p-sortIcon field="price" />
          </th>
          <th pSortableColumn="category" style="min-width: 10rem">
            Category <p-sortIcon field="category.name" />
          </th>
          <th pSortableColumn="manufacturer" style="min-width: 10rem">
            manufacturer <p-sortIcon field="manufacturer.name" />
          </th>
          <th pSortableColumn="rating" style="min-width: 8rem">
            Reviews <p-sortIcon field="rating" />
          </th>
          <th pSortableColumn="createDate" style="min-width: 10rem">
            createDate <p-sortIcon field="createDate" />
          </th>
          <th style="min-width: 7rem"></th>
        </tr>
      </ng-template>
  
      <!-- BODY -->
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <p-tableCheckbox [value]="product" />
          </td>
          <td>
            {{ product.id }}
          </td>
          <td>
            {{ product.name }}
          </td>
          <td>
            @if(product.productImages.length){
            <img
              [src]="product.productImages ? product.productImages[0].url : ''"
              alt="image"
              width="50"
              class="thumb"
            />
            } @else { N/A }
          </td>
          <td>
            {{ product.price }}
          </td>
          <td>
            {{ product.category.name }}
          </td>
          <td>
            {{ product.manufacturer.name }}
          </td>
          <td>
            <app-rating [value]="product.rating" [readOnly]="true"></app-rating>
          </td>
          <td>
            {{ this.formatdate(product.createDate) }}
          </td>
          <td>
            <p-button
              pRipple
              icon="pi pi-pencil"
              class="mr-2"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              (click)="editProduct(product)"
            />
            <p-button
              pRipple
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (click)="confirmDialog(product)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <!-- ----MODALS----- -->
  <app-confirm-dialog
    [bodyText]="this.warningService.warnings['deteteProduct']"
    (yes)="deleteSelectedProducts()"
  ></app-confirm-dialog>
