<button class="solidBtn hilight nowrap">
  <div class="center w-100 gap-3">
    <i class="{{ this.icon }}"></i>
    <span class="{{ onlyIconOnMobile ? 'hide' : '' }}">{{ this.label }}</span>
    @if(this.loading){
    <div
      style="width: 15px; height: 15px"
      class="spinner-border"
      role="status"
    ></div>
    }
  </div>
</button>
