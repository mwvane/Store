<div class="container">
  <app-section [borderBottom]="true" [tittle]="'add country'"></app-section>
  <form [formGroup]="this.countryForm" (ngSubmit)="this.isEditMode ? this.updateCountry() : this.addCountry()">
    <div class="row form-container">
      <div class="col-12 border round-md py-3 direction-y gap-4">
        <!-- NAME -->
        <div class="input-container">
          <div class="d-flex info">
            <i class="requared">*</i>
            <label class="nowrap" for="name">{{ "name" | translate }}</label>
          </div>
          <input
            class="input-light"
            placeholder="{{ 'name' | translate }}"
            type="text"
            formControlName="name"
          />
          <app-form-error
            [formControl]="this.countryForm.controls.name"
            [errorId]="2"
          ></app-form-error>
        </div>
        <div class="action">
          <app-solid-button
            [disabled]="this.countryForm.invalid"
            [icon]="this.isEditMode ? 'bi bi-arrow-clockwise' : 'bi bi-save'"
            [label]="this.isEditMode ? 'update country' : 'add country'"
            [loading]="this.countryService.isLoadingById"
          ></app-solid-button>
          <app-solid-button
            [label]="'show countries'"
            [icon]="'bi bi-list-nested'"
            routerLink="/CountryList"
          ></app-solid-button>
        </div>
        <app-upload></app-upload>
      </div>
    </div>
  </form>
</div>
