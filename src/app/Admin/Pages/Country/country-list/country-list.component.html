<div class="produc-list-container">
    <app-section [borderBottom]="true" [tittle]="'option type list'"></app-section>
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button
          pRipple
          severity="success"
          label="New"
          icon="pi pi-plus"
          class="mr-2"
          routerLink="/NewOption"
        />
        <p-button
          pRipple
          severity="danger"
          label="Delete"
          icon="pi pi-trash"
          (click)="confirmDialog()"
          [disabled]="!selectedCountries || !selectedCountries.length"
        />
      </ng-template>
  
      <ng-template pTemplate="right">
        <p-button pRipple severity="help" label="Export" icon="pi pi-upload" />
      </ng-template>
    </p-toolbar>
  
    <p-table
      #dt
      [value]="this.countryService.countries"
      [rows]="8"
      [paginator]="true"
      [globalFilterFields]="['name', 'country.name']"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedCountries"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [loading]="this.countryService.isloading"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 2rem">
            <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="id" style="min-width: 7rem">
            id <p-sortIcon field="id" />
          </th>
          <th pSortableColumn="name" style="min-width: 10rem">
            Name <p-sortIcon field="name" />
          </th>
        </tr>
        <th style="min-width: 7rem"></th>
      </ng-template>
  
      <!-- BODY -->
      <ng-template pTemplate="body" let-optionType>
        <tr>
          <td>
            <p-tableCheckbox [value]="optionType" />
          </td>
          <td>
            {{ optionType.id }}
          </td>
          <td>
            {{ optionType.name }}
          </td>
          <td>
            <p-button
              pRipple
              icon="pi pi-pencil"
              class="mr-2"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              (click)="editOptionType(optionType)"
            />
            <p-button
              pRipple
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (click)="confirmDialog(optionType)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <!-- ----MODALS----- -->
  <app-confirm-dialog
    [bodyText]="this.warningService.warnings['deleteManufacturer']"
    (yes)="deleteCountry()"
  ></app-confirm-dialog>
