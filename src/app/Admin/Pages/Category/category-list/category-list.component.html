<div class="produc-list-container">
    <app-section [borderBottom]="true" [tittle]="'category list'"></app-section>
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button
          pRipple
          severity="success"
          label="New"
          icon="pi pi-plus"
          class="mr-2"
          routerLink="/AddProduct"
        />
        <p-button
          pRipple
          severity="danger"
          label="Delete"
          icon="pi pi-trash"
          (click)="confirmDialog()"
          [disabled]="!selectedCategories || !selectedCategories.length"
        />
      </ng-template>
  
      <ng-template pTemplate="right">
        <p-button pRipple severity="help" label="Export" icon="pi pi-upload" />
      </ng-template>
    </p-toolbar>
  
    <p-table
      #dt
      [value]="this.categoryService.allCategories"
      [rows]="8"
      [paginator]="true"
      [globalFilterFields]="['name', 'country.name', 'manufacturer.name']"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedCategories"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [loading]="this.categoryService.isLoading"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox />
          </th>
          <th pSortableColumn="id" style="min-width: 7rem">
            id <p-sortIcon field="id" />
          </th>
          <th pSortableColumn="name" style="min-width: 15rem">
            Name <p-sortIcon field="name" />
          </th>
          <th>Image</th>
          <th style="min-width: 7rem"></th>
        </tr>
      </ng-template>
  
      <!-- BODY -->
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>
            <p-tableCheckbox [value]="category" />
          </td>
          <td>
            {{ category.id }}
          </td>
          <td>
            {{ category.name }}
          </td>
          <td>
            @if(category.Image){
            <img
              [src]="category.Image"
              alt="image"
              width="50"
              class="thumb"
            />
            } @else { N/A }
          </td>
          <td>
            <p-button
              pRipple
              icon="pi pi-pencil"
              class="mr-2"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              (click)="editCategory(category)"
            />
            <p-button
              pRipple
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (click)="confirmDialog(category)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <!-- ----MODALS----- -->
  <app-confirm-dialog [bodyText]="this.warningService.warnings['deleteCategory']" (yes)="deleteCategory()"></app-confirm-dialog>
