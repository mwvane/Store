<div class="produc-list-container">
  <app-section [borderBottom]="true" [tittle]="'option list'"></app-section>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button
        pRipple
        severity="success"
        label="New"
        icon="pi pi-plus"
        class="mr-2"
        routerLink="/NewOption"
      />
      <p-button
        pRipple
        severity="danger"
        label="Delete"
        icon="pi pi-trash"
        (click)="confirmDialog()"
        [disabled]="!selectedOptions || !selectedOptions.length"
      />
    </ng-template>

    <ng-template pTemplate="right">
      <p-button pRipple severity="help" label="Export" icon="pi pi-upload" />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="this.optionService.options"
    [rows]="8"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'manufacturer.name']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedOptions"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [loading]="this.optionService.isLoadingOptions"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 2rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="id" style="min-width: 7rem">
          id <p-sortIcon field="id" />
        </th>
        <th pSortableColumn="name" style="min-width: 10rem">
          Name <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="value" style="min-width: 10rem">
          value <p-sortIcon field="value" />
        </th>
        <th pSortableColumn="optionType.name" style="min-width: 9rem">
          option type <p-sortIcon field="optionType.name" />
        </th>
      </tr>
      <th style="min-width: 7rem"></th>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-option>
      <tr>
        <td>
          <p-tableCheckbox [value]="option" />
        </td>
        <td>
          {{ option.id }}
        </td>
        <td>
          {{ option.name }}
        </td>
        <td>
          {{ option.value }}
        </td>
        <td>
          {{ option.optionType.name }}
        </td>
        <td>
          <p-button
            pRipple
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (click)="editOption(option)"
          />
          <p-button
            pRipple
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="confirmDialog(option)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- ----MODALS----- -->
<app-confirm-dialog
  [bodyText]="this.warningService.warnings['deleteManufacturer']"
  (yes)="deleteOption()"
></app-confirm-dialog>
