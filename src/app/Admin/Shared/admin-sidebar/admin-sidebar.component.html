<div class="sidebar-container h-100 w-100 border popup">
  <div class="w-100">
    <div class="shadow w-100 sidebar-content">
      @for (sidbarItem of this.sidbarItems; track $index) {
      <div class="px-3">
        <app-section
          [tittle]="sidbarItem.tittle"
          [borderBottom]="true"
        ></app-section>
      </div>
      @for (item of sidbarItem.item; track $index) {
      <app-expand [data]="item" (itemClick)="itemClick($event)"></app-expand>
      } }
    </div>
  </div>
</div>
