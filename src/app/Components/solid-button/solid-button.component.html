<button class="solidBtn hilight nowrap">
  <div class="d-flex space-between gap-3">
    <i class="{{this.icon}}"></i>
    <span>{{ this.label }}</span>
    @if(this.loading){
    <div
      style="width: 15px; height: 15px"
      class="spinner-border"
      role="status"
    ></div>
    }
  </div>
</button>
